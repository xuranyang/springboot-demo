<!DOCTYPE html>
<html lang="en">
<!--http://heavy_code_industry.gitee.io/code-rework/pro001-javaweb/lecture/chapter04/verse05.html-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>

<body>

<div id="app">
    <p>尊姓：{{firstName}}</p>
    <p>大名：{{lastName}}</p>
    尊姓：<input type="text" v-model="firstName"/><br/>
    大名：<input type="text" v-model="lastName"/><br/>
    <p>全名：{{fullName}}</p>
</div>

<br/>

<div id="add">
    <input type="text" v-model:value="num1" size="2">
    +
    <input type="text" v-model:value="num2" size="2">
    =
    <span>{{num3}}</span>
</div>


</body>

<script>
    var app = new Vue({
        "el": "#app",
        "data": {
            "firstName": "jim",
            "lastName": "green",
            "fullName": "jim green"
        },
        "watch": {
            "firstName": function (inputValue) {
                this.fullName = inputValue + " " + this.lastName;
            },
            "lastName": function (inputValue) {
                this.fullName = this.firstName + " " + inputValue;
            }
        }
    });

    var add = new Vue({
        "el": "#add",
        "data": {
            "num1": 1,
            "num2": 2,
            "num3": 3
        },
        "watch": {
            "num1": function (newValue) {
                this.num3 = parseInt(newValue) + parseInt(this.num2);
            },
            "num2": function (newValue) {
                this.num3 = parseInt(this.num1) + parseInt(newValue);
            }
        }
    });

</script>

</html>
