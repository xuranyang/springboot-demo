<!DOCTYPE html>
<html lang="en">
<!--http://heavy_code_industry.gitee.io/code-rework/pro001-javaweb/lecture/chapter04/verse05.html-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>

<body>

<div id="app">
    <p id="content">{{message}}</p>
    <button @click="changeValue">点我</button>
</div>

</body>

<script>
    new Vue({
        "el": "#app",
        "data": {
            // "message":"hello"
            "message": 1
        },
        "methods": {
            "changeValue": function () {
                // this.message = "new hello";
                this.message = this.message + 1;
            }
        },

        // 1.实例创建之前
        "beforeCreate": function () {
            console.log("beforeCreate:" + this.message);
        },

        // 2.实例创建完成
        "created": function () {
            console.log("created:" + this.message);
        },

        // 3.数据挂载前
        "beforeMount": function () {
            console.log("beforeMount:" + document.getElementById("content").innerText);
        },

        // 4.数据已经挂载
        "mounted": function () {
            console.log("mounted:" + document.getElementById("content").innerText);
        },

        // 5.数据更新前
        "beforeUpdate": function () {
            console.log("beforeUpdate:" + document.getElementById("content").innerText);
        },

        // 6.数据更新之后
        "updated": function () {
            console.log("updated:" + document.getElementById("content").innerText);
        }
    });
</script>

</html>
