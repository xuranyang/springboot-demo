<!DOCTYPE html>
<html lang="en">
<!--http://heavy_code_industry.gitee.io/code-rework/pro001-javaweb/lecture/chapter04/verse05.html-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>

<body>

<div id="app">
    <p>{{message}}</p>

    <!-- v-on:事件类型="事件响应函数的函数名" -->
    <button v-on:click="reverseMessage">反转</button>
    <button @click="reverseMessage">反转</button>
</div>

<div id="app2">
    <div id="area" v-on:mousemove="recordPosition">请移动</div>
    <p id="showPosition">{{position}}</p>
</div>

</body>

<script>
    var app = new Vue({
        "el":"#app",
        "data":{
            "message":"Hello Vue!"
        },
        "methods":{
            "reverseMessage":function(){
                this.message = this.message.split("").reverse().join("");
            }
        }
    });

    var app2 = new Vue({
        "el":"#app2",
        "data":{
            "position":"暂时没有获取到鼠标的位置信息"
        },
        "methods":{
            "recordPosition":function(event){
                this.position = event.clientX + " " + event.clientY;
            }
        }
    });
</script>

</html>
